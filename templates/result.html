<!DOCTYPE html>
<html>

<head>
    <title>Product Details</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
</head>

<body>
    <div>
        <h2 class="Name">Product Details: "{{ item_name }}"</h2>
        <h2 class="Name">Average Price: {{ average_price}}zł</h2>
    </div>
    <table class="content-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Item Price</th>
                <th>View on Amazon</th>
            </tr>
        </thead>
        <tbody>
            {% for item in filtered_items %}
            <tr>
                <td><img src="{{ item.img }}" alt="{{ item.name }}"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}zł</td>
                <td>
                    <a href="https://www.amazon.pl/{{ item.link }}" target="_blank">Link</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
